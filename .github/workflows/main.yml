name: pyvista-posters-build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}
        fetch-depth: 0
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    - name: Build Documentation
      run: |
        pip install -r ./requirements.txt
        python -m mkposters pyvista

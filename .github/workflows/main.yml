name: Build LaTeX document
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Compile LaTeX document
        run: |
          sudo apt-get install -y --no-install-recommends texlive-full
          make
      - name: Get Job URL
        uses: Tiryoh/gha-jobid-action@v0
        id: jobs
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          job_name: script
      - name: Setup SSH
        uses: MrSquaare/ssh-setup-action@v2
        with:
          host: github.com
          private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Deploy pdf
        # if: contains(github.ref, 'main')
        env:
          ORGANIZATION: pyvista
          REPO: pyvista-posters
          JOB_ID: ${{ steps.jobs.outputs.job_id }}
          HTML_URL: ${{ steps.jobs.outputs.html_url }}
        run: |
          mv main.pdf ../
          git remote -v
          git remote add github git@github.com:$ORGANIZATION/$REPO.git
          git fetch github -p
          git checkout gh-pages
          git rm -rf --ignore-unmatch *
          touch .nojekyll
          mv ../main.pdf .
          git config --global user.email $GITHUB_REPOSITORY
          git config --global user.name $GITHUB_REPOSITORY
          git add .
          git commit --allow-empty -m "[ci skip] $JOB_ID
          $HTML_URL"
          git push github gh-pages

name: Build LaTeX document
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Compile LaTeX document
        run: |
          sudo apt-get install -y --no-install-recommends texlive-full
          make
      - name: Get Job URL
        uses: Tiryoh/gha-jobid-action@v0
        id: jobs
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          job_name: script
      - name: Deploy pdf
        # if: contains(github.ref, 'main')
        env:
          JOB_ID: ${{ steps.jobs.outputs.job_id }}
          HTML_URL: ${{ steps.jobs.outputs.html_url }}
        run: |
          mv LLTposter-sample.pdf ../
          git checkout gh-pages
          git rm -rf --ignore-unmatch *
          touch .nojekyll
          mv ../LLTposter-sample.pdf .
          git config --global user.email $GITHUB_REPOSITORY
          git config --global user.name $GITHUB_REPOSITORY
          git add .
          git commit --allow-empty -m "[ci skip] $JOB_ID
          $HTML_URL"
          git push origin gh-pages
